<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Super Awesome Quiz</h1>
    </header>
    <main>
        <div id="question-container">
            <p id="ask-question">
            </p>
        </div><br>
        <div id="multiple-choice-container">
            <button type="button" class="choice-button" id="0">A</button>
            <label for="0" id="label-a"></label><br>
            <button type="button" class="choice-button" id="1">B</button>
            <label for="1" id="label-b"></label><br>
            <button type="button" class="choice-button" id="2">C</button>
            <label for="2" id="label-c"></label><br>
            <button type="button" class="choice-button" id="3">D</button>
            <label for="3" id="label-d"></label><br>
        </div><br>
        <div id="feedback">Feedback here</div><br>
        <div id="next">
            <button type="button" id="nxtQ">Next Question</button>
        </div>
    </main>
</body>
</html>
